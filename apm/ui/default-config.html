<div>
    <page-title icon="&#128214;" title="Default Configs"></page-title>


    <div class="row-fluid" >
      <div class="span12">
        <h2 class="title">Monitoring Configs</h2>
        <form class="form-horizontal configs">
          <div class="control-group">
            <slidecheckbox label="Enable Log Capturing" data="configData.defaultAppConfig.enableLogMonitoring"></slidecheckbox>
          </div>
          <div class="control-group">
            <label class="control-label">Log Capture Levels</label>
            <div class="controls">
              <select ng-model="appConfigLogLevel" ng-options="l.label for l in logLevels" ng-change="updateLogLevel(appConfigLogLevel,'defaultAppConfig')"></select>
            </div>
          </div>
          <div class="control-group">
            <slidecheckbox label="Enable Network Monitoring" data="configData.defaultAppConfig.networkMonitoringEnabled"></slidecheckbox>
          </div>
          <div class="control-group">
            <slidecheckbox label="Enable Device Data Capture" data="configData.defaultAppConfig.sessionDataCaptureEnabled"></slidecheckbox>
          </div>
          <div class="control-group">

            <slidecheckbox label="Read Location" data="configData.defaultAppConfig.locationCaptureEnabled"></slidecheckbox>

            <slidecheckbox label="Read IMEI" data="configData.defaultAppConfig.imeicaptureEnabled"></slidecheckbox>

            <slidecheckbox label="Read Device Model" data="configData.defaultAppConfig.deviceModelCaptureEnabled"></slidecheckbox>

            <slidecheckbox label="Read Network Carrier" data="configData.defaultAppConfig.networkCarrierCaptureEnabled"></slidecheckbox>

            <slidecheckbox label="Read Apigee Device ID" data="configData.defaultAppConfig.deviceIdCaptureEnabled"></slidecheckbox>

          </div>
          <div class="control-group">
            <label class="control-label" for="inputUploadInt">Data Upload Interval (in Seconds)</label>
            <div class="controls">
              <input type="text" id="inputUploadInt" ng-model="configData.defaultAppConfig.agentUploadIntervalInSeconds">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputSampRate">Sampling Rate (in Percentage)</label>
            <div class="controls">
              <input type="text" id="inputSampRate" ng-model="configData.defaultAppConfig.samplingRate">
            </div>
          </div>
          <div class="control-group">
            <slidecheckbox label="Upload When Roaming" data="configData.defaultAppConfig.enableUploadWhenRoaming"></slidecheckbox>
          </div>
          <div class="control-group">
            <slidecheckbox label=" Upload When Not on WIFI" data="configData.defaultAppConfig.enableUploadWhenMobile"></slidecheckbox>
          </div>

            <h2 class="title">Application Specific Configs</h2>

            <div class="row-fluid"  >
               <div class="span3" style="margin-right: 12px;">Tag</div>
                <div class="span3" style="margin-right: 15px;">Key</div>
                <div class="span3">Value</div>
            </div>
            <div class="form-inline " ng-repeat="config in defaultAppConfigParameters">
                    <input name="category" type="text" class="input-large" ng-model="config.tag" required>
                    <input name="key" type="text" class="input-large" ng-model="config.paramKey" required> =
                    <input name="value" type="text" class="input-large" ng-model="config.paramValue" required>
                    <span class="hide">{{config.index = ($index + 1)}}</span>
                    <button class="btn" ng-click="addRemoveConfig(config,'defaultAppConfigParameters')"
                            ng-show="defaultAppConfigParameters.length != ($index + 1)">-
                    </button>
                    <button class="btn" ng-click="addRemoveConfig(config,'defaultAppConfigParameters')"
                            ng-show="defaultAppConfigParameters.length == ($index + 1)">+
                    </button>
            </div>
          <hr/>
          <button type="submit" class="btn btn-primary " ng-click="saveData('defaultAppConfigParameters')">Save Changes</button>
        </form>

      </div>


    </div>

  </div>



</div>
