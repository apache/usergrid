cassandra.url=localhost:9160

# your AWS credentials
usergrid.warehouse-export-access-id=
usergrid.warehouse-export-secret-key=

# name of existing S3 bucket to use for upsert upload
usergrid.warehouse-export-bucket=

# AWS Redshift database connection information (get this from the AWS Redshift Console)
usergrid.warehouse-export-dbhost=
usergrid.warehouse-export-dbport=5439
usergrid.warehouse-export-dbname=
usergrid.warehouse-export-dbuser=
usergrid.warehouse-export-dbpassword=

# table names to use
usergrid.warehouse-export-staging-table=ugstagingtable
usergrid.warehouse-export-main-table=ugmaintable
