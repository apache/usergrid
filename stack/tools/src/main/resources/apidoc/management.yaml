    parameters:

    - name: grant_type
      defaultValue: password
      description: Grant type
      dataType: string
      allowableValues:
        values:
        - password
        - client_credentials
        - refresh_token
        - authorization_code
        valueType: LIST
      required: true
      allowMultiple: false
      paramType: query

    - name: username
      description: Username (for grant_type=password)
      dataType: string
      required: false
      allowMultiple: false
      paramType: query

    - name: password
      description: Password (for grant_type=password)
      dataType: string
      required: false
      allowMultiple: false
      paramType: query

    - name: client_id
      description: Client ID (for grant_type=client_credentials)
